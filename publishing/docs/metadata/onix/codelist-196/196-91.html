<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Codelist 196 - 91: Latest accessibility assessment date</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="canonical" href="https://kb.daisy.org/publishing/docs/metadata/onix/codelist-196/196-91.html">
		<meta name="description" content="Guidance on using ONIX codelist 196 value 91: Latest accessibility assessment date.">
		<script>
			var page_info = {
				'category': ['metadata', 'meta-onix', 'onix-codelist-196'],
				'appliesTo': ['Audiobooks','EPUB3','EPUB2']
			};
		</script>
		<script src="/js/init.js"></script>
	</head>
	<body>
		<main>
			<section id="def">
				<h3>Explanation</h3>
				
				<p>Code 91 indicates the assessment date (or last re-assesssment date) of a publication.</p>
				
				<p>The date is provide in a <code>&lt;ProductFormFeatureDescription></code> element and must be of
					the form <code>YYYYMMDD</code>.</p>
				
				<p>Only for use in ONIX 3.0 or later.</p>
			</section>
			
			<section id="ex">
				<h3>Examples</h3>
				
				<figure id="ex-01">
					<figcaption>
						<span class="label">Example 1 &#8212; Assessment date</span>
					</figcaption>
					
					<pre id="ex-01-src" class="prettyprint linenums"><code>&lt;ProductFormFeature>
   &lt;ProductFormFeatureType>09&lt;/ProductFormFeatureType>
   &lt;ProductFormFeatureValue>91&lt;/ProductFormFeatureValue>
   &lt;ProductFormFeatureDescription>
      20250820
   &lt;/ProductFormFeatureDescription>
&lt;/ProductFormFeature></code></pre>
				</figure>
			</section>
			
			<section id="refs">
				<h3>Related Links</h3>
				<ul>
					<li>ONIX &#8212; <a href="https://ns.editeur.org/onix/en/196/91">List 196: Code 91</a></li>
				</ul>
			</section>
		</main>
	</body>
</html>
