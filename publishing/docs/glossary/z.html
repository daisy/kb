					<dt id="zip">
						<dfn>ZIP</dfn>
					</dt>
					<dd>
						<p>ZIP is a technology that allows one or more files to be grouped together into a single file
							and compressed to reduce their overall size.</p>

						<p>As <a role="doc-glossref" href="d.html#digital-pub">digital publications</a> normally consist
							of many files, ZIP is often used as the <a role="doc-glossref" href="c.html#container"
								>container</a> technology to distribute the content.</p>
					</dd>
				</dl>
			</section>
