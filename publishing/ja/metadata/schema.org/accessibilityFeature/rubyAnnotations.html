<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>rubyAnnotations</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="canonical" href="https://kb.daisy.org/publishing/ja/metadata/schema.org/accessibilityFeature/rubyAnnotations.html">
		<meta name="description" content="Guidelines for using the schema.org accessibilityFeature property's rubyAnnotations value">
		<script>
			var page_info = {
				'category': ['metadata', 'meta-schema', 'accessibilityfeature'],
				'appliesTo': ['Audiobooks','EPUB3','EPUB2']
			};
		</script>
		<script src="/js/init.js"></script>
	</head>

	<body>
		<main>
			<section id="def">
				<h3>定義</h3>
				
				<p class="desc">コンテンツ内のCJK表意文字の一部にルビが付けられていることを示します。</p>
			</section>
			
			<section id="ex">
				<h3>例</h3>
				
				<figure id="ex-epub3">
					<figcaption>
						<div class="label">例 1 — EPUB 3</div>
					</figcaption>
					<pre id="ex-epub3-src" class="prettyprint linenums"><code>&lt;meta property="schema:accessibilityFeature"&gt;
   rubyAnnotations
&lt;/meta&gt;</code></pre>
				</figure>
				
				<figure id="ex-epub2">
					<figcaption>
						<div class="label">例 2 — EPUB 2</div>
					</figcaption>
					<pre id="ex-epub2-src" class="prettyprint linenums"><code>&lt;meta name="schema:accessibilityFeature"
      content="rubyAnnotations"/&gt;</code></pre>
				</figure>
				
				<figure id="ex-audiobooks">
					<figcaption>
						<div class="label">例3 — オーディオブック</div>
					</figcaption>
					<pre id="ex-audiobooks-src" class="prettyprint linenums"><code>"accessibilityFeature": ["rubyAnnotations"]</code></pre>
				</figure>
			</section>
			
			<section id="desc">
				<h3>解説</h3>
				
				<p><a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#rubyAnnotations"><code>rubyAnnotations</code>値は</a>、出版物にルビが含まれていることを示します。</p>
				
				<p>ルビは、中国語、日本語、韓国語のテキストの発音ガイドを提供するために最もよく使用されます。</p>
				
				<figure id="ex-ruby">
					<figcaption>
						<p class="label">HTML 内の ルビ</p>
					</figcaption>
					<pre id="ex-ruby-src" class="prettyprint"><code>&lt;ruby&gt;両钣&lt;rt&gt;りょうどな&lt;/rt&gt;&lt;/ruby&gt;</code></pre>
				</figure>
			</section>
			
			<section id="refs">
				<h3>関連リンク</h3>
				
				<ul>
					<li>Schema.org —<a href="https://schema.org/accessibilityFeature">accessibilityFeature</a>
</li>
					<li>Schema.org アクセシビリティ語彙 — <a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#rubyAnnotations">rubyAnnotations</a>
</li>
				</ul>
			</section>
		</main>
	</body>
</html>
