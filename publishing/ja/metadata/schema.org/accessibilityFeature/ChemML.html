<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>ChemML</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Guidelines for using the schema.org accessibilityFeature property's ChemML value">
		<script>
			var page_info = {
				'category': ['metadata', 'meta-schema', 'accessibilityfeature'],
				'appliesTo': ['Audiobooks','EPUB3','EPUB2']
			};
		</script>
		<script src="/js/init.js"></script>
	</head>

	<body>
		<main>
			<section id="def">
				<h3>定義</h3>
				
				<p class="desc">化学情報がChemMLマークアップ言語を使用してエンコードされていることを示します。</p>
			</section>
			
			<section id="ex">
				<h3>例</h3>
				
				<figure id="ex-epub3">
					<figcaption>
						<div class="label">例 1 — EPUB 3</div>
					</figcaption>
					<pre id="ex-epub3-src" class="prettyprint linenums"><code>&lt;meta property="schema:accessibilityFeature"&gt;
   ChemML
&lt;/meta&gt;</code></pre>
				</figure>
				
				<figure id="ex-epub2">
					<figcaption>
						<div class="label">Example 2 — EPUB 2</div>
					</figcaption>
					<pre id="ex-epub2-src" class="prettyprint linenums"><code>&lt;meta name="schema:accessibilityFeature"
      content="ChemML"/&gt;</code></pre>
				</figure>
				
				<figure id="ex-audiobooks">
					<figcaption>
						<div class="label">例3 — オーディオブック</div>
					</figcaption>
					<pre id="ex-audiobooks-src" class="prettyprint linenums"><code>"accessibilityFeature": ["ChemML"]</code></pre>
				</figure>
			</section>
			
			<section id="desc">
				<h3>解説</h3>
				
				<p><a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#ChemML"><code>ChemML</code>値</a>は、出版物にChemMLマークアップ言語を使用してエンコードされた化学情報（分子や反応など）が含まれていることを示すのに使用します。</p>
				
				<p>現時点では、HTMLではChemMLのレンダリングをサポートしていないため、この値は通常、出版物では使用されません。</p>
				
				<figure id="ex-cml">
					<figcaption>
						<p class="label">ChemML マークアップの例</p>
						<pre id="ex-cml-src" class="prettyprint"><code>&lt;cml xmlns="http://www.xml-cml.org/schema" title="Chem sample" …&gt;
   &lt;molecule id="mol" …&gt;
      …
   &lt;/molecule&gt;
&lt;/cml&gt;</code></pre>
					</figcaption>
				</figure>
			</section>
			
			<section id="refs">
				<h3>関連リンク</h3>
				
				<ul>
					<li>Schema.org —<a href="https://schema.org/accessibilityFeature">accessibilityFeature</a> </li>
					<li>Schema.org アクセシビリティ語彙 — <a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#ChemML">ChemML</a> </li>
				</ul>
			</section>
		</main>
	</body>
</html>
