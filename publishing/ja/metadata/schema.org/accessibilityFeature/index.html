<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>index</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Guidelines for using the schema.org accessibilityFeature property's index value">
		<script>
			var page_info = {
				'category': ['Metadata', 'Schema.org', 'accessibilityFeature'],
				'appliesTo': ['Audiobooks','EPUB3','EPUB2']
			};
		</script>
		<script src="/js/init.js"></script>
	</head>

	<body>
		<main>
			<section id="def">
				<h3>定義</h3>
				
				<p class="desc">リソースはコンテンツのインデックスを含んでいます。</p>
			</section>
			
			<section id="ex">
				<h3>例</h3>
				
				<figure id="ex-epub3">
					<figcaption>
						<div class="label">例 1 — EPUB 3</div>
					</figcaption>
					<pre id="ex-epub3-src" class="prettyprint linenums"><code>&lt;meta property="schema:accessibilityFeature"&gt;
   index
&lt;/meta&gt;</code></pre>
				</figure>
				
				<figure id="ex-epub2">
					<figcaption>
						<div class="label">例 2 — EPUB 2</div>
					</figcaption>
					<pre id="ex-epub2-src" class="prettyprint linenums"><code>&lt;meta name="schema:accessibilityFeature"
      content="index"/&gt;</code></pre>
				</figure>
				
				<figure id="ex-audiobooks">
					<figcaption>
						<div class="label">例3 — オーディオブック</div>
					</figcaption>
					<pre id="ex-audiobooks-src" class="prettyprint linenums"><code>"accessibilityFeature": ["index"]</code></pre>
				</figure>
			</section>
			
			<section id="desc">
				<h3>解説</h3>
				
				<p><a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#index"><code>index</code>値は</a>、出版物にコンテンツの1つ以上のインデックス (トピック インデックスや名前のインデックスなど) を含んでいることを示すのに使用します。</p>
				
				<p>インデックスを使用すると、テキストが見えなかったり、テキストを追うことが難しいユーザーが、より簡単に項目を見つけたり戻ることができます。</p>
			</section>
			
			<section id="refs">
				<h3>関連リンク</h3>
				
				<ul>
					<li>Schema.org —<a href="https://schema.org/accessibilityFeature">accessibilityFeature</a> </li>
					<li>Schema.org アクセシビリティ語彙 —<a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#index">index</a> </li>
				</ul>
			</section>
		</main>
	</body>
</html>
