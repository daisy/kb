<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>fullRubyAnnotations</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Guidelines for using the schema.org accessibilityFeature property's fullRubyAnnotations value">
		<script>
			var page_info = {
				'category': ['metadata', 'meta-schema', 'accessibilityfeature'],
				'appliesTo': ['Audiobooks','EPUB3','EPUB2']
			};
		</script>
		<script src="/js/init.js"></script>
	</head>
	
	<body>
		<main>
			<section id="def">
				<h3>定義</h3>
				
				<p class="desc">コンテンツ内のすべてのCJK表意文字にルビ[JLreq]が付けられていることを示します。</p>
			</section>
			
			<section id="ex">
				<h3>例</h3>
				
				<figure id="ex-epub3">
					<figcaption>
						<div class="label">例 1 — EPUB 3</div>
					</figcaption>
					<pre id="ex-epub3-src" class="prettyprint linenums"><code>&lt;meta property="schema:accessibilityFeature"&gt;
   fullRubyAnnotations
&lt;/meta&gt;</code></pre>
				</figure>
				
				<figure id="ex-epub2">
					<figcaption>
						<div class="label">例 2 — EPUB 2</div>
					</figcaption>
					<pre id="ex-epub2-src" class="prettyprint linenums"><code>&lt;meta name="schema:accessibilityFeature"
      content="fullRubyAnnotations"/&gt;</code></pre>
				</figure>
				
				<figure id="ex-audiobooks">
					<figcaption>
						<div class="label">例3 — オーディオブック</div>
					</figcaption>
					<pre id="ex-audiobooks-src" class="prettyprint linenums"><code>"accessibilityFeature": ["fullRubyAnnotations"]</code></pre>
				</figure>
			</section>
			
			<section id="desc">
				<h3>解説</h3>
				
				<p><a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#fullRubyAnnotations"><code>fullRubyAnnotations</code></a>値は、全文にルビが使用できることを示します。ルビは、韓国語や日本語などの言語の発音ガイドです。</p>
				
				<p>テキストの一部にのみルビが付いている場合は、代わりに<a href="rubyAnnotations.html"><code>rubyAnnotations</code></a>値を使用します。</p>
			</section>
			
			<section id="refs">
				<h3>関連リンク</h3>
				
				<ul>
					<li>Schema.org —<a href="https://schema.org/accessibilityFeature">accessibilityFeature</a>
</li>
					<li>Schema.org アクセシビリティ語彙 — <a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#fullRubyAnnotations">fullRubyAnnotations</a>
</li>
				</ul>
			</section>
		</main>
	</body>
</html>
