<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>withoutAdditionalWordSegmentation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Guidelines for using the schema.org accessibilityFeature property's withoutAdditionalWordSegmentation value">
		<script>
			var page_info = {
				'category': ['Metadata', 'Schema.org', 'accessibilityFeature'],
				'appliesTo': ['Audiobooks','EPUB3','EPUB2']
			};
		</script>
		<script src="/js/init.js"></script>
	</head>
	
	<body>
		<main>
			<section id="def">
				<h3>定義</h3>
				
				<p class="desc">分かち書き（追加の単語分割）なしでコンテンツをレンダリングできることを示します。</p>
			</section>
			
			<section id="ex">
				<h3>例</h3>
				
				<figure id="ex-epub3">
					<figcaption>
						<div class="label">例 1 — EPUB 3</div>
					</figcaption>
					<pre id="ex-epub3-src" class="prettyprint linenums"><code>&lt;meta property="schema:accessibilityFeature"&gt;
   withoutAdditionalWordSegmentation
&lt;/meta&gt;</code></pre>
				</figure>
				
				<figure id="ex-epub2">
					<figcaption>
						<div class="label">例 2 — EPUB 2</div>
					</figcaption>
					<pre id="ex-epub2-src" class="prettyprint linenums"><code>&lt;meta name="schema:accessibilityFeature"
      content="withoutAdditionalWordSegmentation"/&gt;</code></pre>
				</figure>
				
				<figure id="ex-audiobooks">
					<figcaption>
						<div class="label">例 3 — オーディオブック</div>
					</figcaption>
					<pre id="ex-audiobooks-src" class="prettyprint linenums"><code>"accessibilityFeature": ["withoutAdditionalWordSegmentation"]</code></pre>
				</figure>
			</section>
			
			<section id="desc">
				<h3>解説</h3>
				
				<p><a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#withoutAdditionalWordSegmentation"><code>withoutAdditionalWordSegmentation</code></a>値は、単語間に追加のスペースを入れずにテキストをレンダリングできることを示します。</p>
				
				<p>単語間にスペースを使う言語ではこの値を使用しないでください。</p>
			</section>
			
			<section id="refs">
				<h3>関連リンク</h3>
				
				<ul>
					<li>Schema.org —<a href="https://schema.org/accessibilityFeature">accessibilityFeature</a>
</li>
					<li>Schema.org アクセシビリティ語彙 — <a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#withoutAdditionalWordSegmentation">withoutAdditionalWordSegmentation</a>
</li>
				</ul>
			</section>
		</main>
	</body>
</html>
