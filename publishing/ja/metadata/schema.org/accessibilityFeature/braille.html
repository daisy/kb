<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>braille</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Guidelines for using the schema.org accessibilityFeature property's braille value">
		<script>
			var page_info = {
				'category': ['metadata', 'meta-schema', 'accessibilityfeature'],
				'appliesTo': ['Audiobooks','EPUB3','EPUB2']
			};
		</script>
		<script src="/js/init.js"></script>
	</head>

	<body>
		<main>
			<section id="def">
				<h3>定義</h3>
				
				<p class="desc">コンテンツが点字形式であるか、または代替表現が点字で利用できることを示します。</p>
			</section>
			
			<section id="ex">
				<h3>例</h3>
				
				<figure id="ex-epub3">
					<figcaption>
						<div class="label">例 1 — EPUB 3</div>
					</figcaption>
					<pre id="ex-epub3-src" class="prettyprint linenums"><code>&lt;meta property="schema:accessibilityFeature"&gt;
   braille
&lt;/meta&gt;</code></pre>
				</figure>
				
				<figure id="ex-epub2">
					<figcaption>
						<div class="label">例 2 — EPUB 2</div>
					</figcaption>
					<pre id="ex-epub2-src" class="prettyprint linenums"><code>&lt;meta name="schema:accessibilityFeature"
      content="braille"/&gt;</code></pre>
				</figure>
				
				<figure id="ex-audiobooks">
					<figcaption>
						<div class="label">例3 — オーディオブック</div>
					</figcaption>
					<pre id="ex-audiobooks-src" class="prettyprint linenums"><code>"accessibilityFeature": ["braille"]</code></pre>
				</figure>
			</section>
			
			<section id="desc">
				<h3>解説</h3>
				
				<p><a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#braille"><code>braille</code>値</a>は、出版物が事前にフォーマットされた触覚形式で提供される、あるいはこの媒体の代替表現のレンディションが含まれていることを示すのに使用します。</p>
				
				<p>この値は主として、テキストに点字のUnicode文字を使用してHTMLファイルを作成するアクセシブルな再出版者によって使用されます。</p>
				
				<figure id="ex-brl">
					<figcaption>
						<p class="label">点字形式の段落。</p>
						<pre id="ex-brl-src" class="prettyprint brl"><code>&lt;p&gt;⠠⠉⠁⠇⠇ ⠏⠑ ⠠⠊⠎⠓⠏⠉⠇⠇⠲ …&lt;/p&gt;</code></pre>
					</figcaption>
				</figure>
			</section>
			
			<section id="refs">
				<h3>関連リンク</h3>
				
				<ul>
					<li>Schema.org —<a href="https://schema.org/accessibilityFeature">accessibilityFeature</a> </li>
					<li>Schema.org アクセシビリティ語彙 —<a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#braille">braille</a> </li>
				</ul>
			</section>
		</main>
	</body>
</html>
