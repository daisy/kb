<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>highContrastDisplay</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Guidelines for using the schema.org accessibilityFeature property's highContrastDisplay value">
		<script>
			var page_info = {
				'category': ['Metadata', 'Schema.org', 'accessibilityFeature'],
				'appliesTo': ['Audiobooks','EPUB3','EPUB2']
			};
		</script>
		<script src="/js/init.js"></script>
	</head>

	<body>
		<main>
			<section id="def">
				<h3>定義</h3>
				
				<p class="desc">コンテンツは、WCAG達成基準 1.4.6 に定められた視覚コントラストの閾値を満たしています。</p>
			</section>
			
			<section id="ex">
				<h3>例</h3>
				
				<figure id="ex-epub3">
					<figcaption>
						<div class="label">例 1 — EPUB 3</div>
					</figcaption>
					<pre id="ex-epub3-src" class="prettyprint linenums"><code>&lt;meta property="schema:accessibilityFeature"&gt;
   highContrastDisplay
&lt;/meta&gt;</code></pre>
				</figure>
				
				<figure id="ex-epub2">
					<figcaption>
						<div class="label">例 2 — EPUB 2</div>
					</figcaption>
					<pre id="ex-epub2-src" class="prettyprint linenums"><code>&lt;meta name="schema:accessibilityFeature"
      content="highContrastDisplay"/&gt;</code></pre>
				</figure>
				
				<figure id="ex-audiobooks">
					<figcaption>
						<div class="label">例3 — オーディオブック</div>
					</figcaption>
					<pre id="ex-audiobooks-src" class="prettyprint linenums"><code>"accessibilityFeature": ["highContrastDisplay"]</code></pre>
				</figure>
			</section>
			
			<section id="desc">
				<h3>解説</h3>
				
				<p><a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#highContrastDisplay"><code>highContrastDisplay</code>値は、</a>文字画像を含む前景テキストと背景の間に少なくとも 7:1 のコントラスト比があることを示すために使用されます（ <a href="https://www.w3.org/TR/WCAG2/#contrast-enhanced">WCAG 成功達成基準 1.4.6</a>を参照）。</p>
				
				<p>高コントラスト表示は、中等度の弱視や色覚異常のあるユーザーに役立ちます。</p>
			</section>
			
			<section id="refs">
				<h3>関連リンク</h3>
				
				<ul>
					<li>Schema.org —<a href="https://schema.org/accessibilityFeature">accessibilityFeature</a>
</li>
					<li>Schema.org アクセシビリティ語彙 — <a href="https://www.w3.org/2021/a11y-discov-vocab/latest/#highContrastDisplay">highContrastDisplay</a>
</li>
				</ul>
			</section>
		</main>
	</body>
</html>
