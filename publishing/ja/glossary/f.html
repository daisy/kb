			<section aria-label="Terms">
				<dl class="glossary">
					<dt id="foreign-resource">
						<dfn>Foreign Resource（外来リソース）</dfn>
					</dt>
					<dd>
						<p>外来リソースとは、<a role="doc-glossref" href="e.html#epbu3">EPUB コンテンツ ドキュメント</a>で使用される場合に<a role="doc-glossref" href="r.html#rs">EPUB 3</a><a role="doc-glossref" href="e.html#epub-content-document">リーディングシステム</a>によるサポートが保証されていないあらゆる種類のコンテンツです。</p>

						<p>外来リソースは、サポートが必要な<a href="#cmt">コア メディア タイプ</a>とは逆のものです。</p>

						<p><a role="doc-glossref" href="r.html#remote-res">コンテナ</a>の外部でホストできるリソースである<a href="#container">外部リソース（remote resource）</a>と、外来リソースを混同しないでください。（コンテナの外部でホストされる外来リソースも外部リソースと見なされますが、これらは別の指定です。）</p>
					</dd>
				</dl>
			</section>
		</main>
