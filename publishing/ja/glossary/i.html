					<dt id="idpf">IDPF（アイ ディー ピー エフ）</dt>
					<dd>
						<p>国際電子出版フォーラム（IDPF / International Digital Publishing Forum）は、電子出版とコンテンツ利用の開発と促進を目的とした世界的な業界標準化団体です。IDPF は、 <a role="doc-glossref" href="e.html#epub">EPUB</a>仕様の保守管理機関として最もよく知られています。</p>

						<p>2017年1月、IDPFは<a role="doc-glossref" href="w.html#w3c">W3C</a>と合併し、W3CにEPUBの保守と開発を継続する権利が与えられました。</p>
					</dd>
				</dl>
