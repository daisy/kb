						<p><a role="doc-glossref" href="d.html#digital-pub">電子出版物</a>は、通常多くのファイルで構成されているため、コンテンツを配布するための<a role="doc-glossref" href="c.html#container">コンテナー</a>技術としてZIPがよく使用されます。</p>
