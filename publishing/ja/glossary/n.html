						<dfn>NCX（エヌシーエックス）</dfn>
					</dt>
					<dd>
						<p>XMLアプリケーション用のナビゲーション コントロール ファイル (NCX) は、<a role="doc-glossref" href="d.html#dtb">DAISYデジタル録音図書（DTB）</a>および<a role="doc-glossref" href="e.html#epub2">EPUB 2</a>形式でのコンテンツ ナビゲーションを提供します。</p>

						<p>NCXファイルは、両方の形式の目次のソースです。DAISYデジタル録音図書（DTB）形式では、NCXファイルによって、音声再生順序（オーディオブック用）を定義する機能や、テキストと音声の同期を定義する機能も提供されます。</p>

						<p><a role="doc-glossref" href="e.html#epub3">EPUB 3</a>では、NCX は<a role="doc-glossref" href="e.html#navdoc">ナビゲーション ドキュメント</a>と<a role="doc-glossref" href="m.html#mo">メディア オーバーレイ</a>の組み合わせに置き換えられました。</p>
					</dd>
				</dl>
