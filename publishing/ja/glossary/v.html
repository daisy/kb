					<dt id="viewport">Viewport（ビューポート / 表示領域）</dt>
					<dd>
						<p>ビューポートとは、出版物のコンテンツが<a role="doc-glossref" href="r.html#render">レンダリング</a>されるデバイス画面の一部を表す技術用語です。</p>

						<p>ビューポートと画面は同義ではありません。ビューポートは画面全体を占めることもありますが（専用の読書デバイスの場合や、<a role="doc-glossref" href="r.html#rs">リーディングシステム</a>が全画面モードの場合など）、アプリケーションによります。</p>
