					<dt id="viewport">Viewport（ビューポート / 表示領域）</dt>
					<dd>
						<p>ビューポートとは、出版物のコンテンツが<a role="doc-glossref" href="r.html#render">レンダリングされる</a>デバイス画面の部分を表す技術用語です。</p>

						<p>The viewport and screen are not synonymous. The viewport sometimes occupies the entire screen 							(e.g., for dedicated reading devices or when an <a role="doc-glossref" href="r.html#rs">reading system</a> is in full-screen mode), but it all depends on the application.</p>
					</dd>
